<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Chess - WebAssembly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #333;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            position: relative;
            user-select: none;
            transition: background-color 0.2s;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.dragging {
            opacity: 0.5;
        }

        .square.drag-over {
            background-color: #7fc8ff !important;
            border: 2px solid #0066cc;
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.5);
            pointer-events: none;
        }

        .square.check {
            background-color: #ff6b6b !important;
        }

        #status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            min-height: 30px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #667eea;
            color: white;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♔ Rust Chess ♔</h1>
        <div id="status">Loading...</div>
        <div id="chess-board"></div>
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
        </div>
    </div>

    <script type="module">
        import init, { try_move, make_bot_move } from './pkg/rust_chess.js';

        let draggedPiece = null;
        let draggedFromSquare = null;

        const pieceSymbols = {
            'Queen': { White: '♕', Black: '♛' },
            'King': { White: '♔', Black: '♚' },
            'Rook': { White: '♖', Black: '♜' },
            'Bishop': { White: '♗', Black: '♝' },
            'Knight': { White: '♘', Black: '♞' },
            'Pawn': { White: '♙', Black: '♟' },
        };

        async function initGame() {
            await init();
            // Get initial state by calling make_bot_move (returns current state even if bot doesn't move)
            const initialState = make_bot_move();
            renderBoard(initialState);
        }

        function renderBoard(stateJson) {
            const board = document.getElementById('chess-board');
            board.innerHTML = '';
            const state = JSON.parse(stateJson);
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    const piece = state.board[row][col];
                    if (piece.role !== 'Blank') {
                        const symbol = pieceSymbols[piece.role]?.[piece.color] || '';
                        square.textContent = symbol;
                        
                        // Only allow dragging pieces of White (player) - Black is the bot
                        if (piece.color === 'White' && state.turn === 'White') {
                            square.draggable = true;
                            square.addEventListener('dragstart', handleDragStart);
                            square.addEventListener('dragend', handleDragEnd);
                        }
                    }
                    
                    square.addEventListener('dragover', handleDragOver);
                    square.addEventListener('drop', handleDrop);
                    square.addEventListener('dragleave', handleDragLeave);
                    
                    // Highlight check
                    if (state.checkmate || 
                        (state.white_check && piece.role === 'King' && piece.color === 'White') ||
                        (state.black_check && piece.role === 'King' && piece.color === 'Black')) {
                        square.classList.add('check');
                    }
                    
                    board.appendChild(square);
                }
            }
            
            updateStatus(state);
        }

        function handleDragStart(e) {
            draggedPiece = e.target;
            draggedFromSquare = {
                row: parseInt(e.target.dataset.row),
                col: parseInt(e.target.dataset.col)
            };
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(sq => {
                sq.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            if (e.target.classList.contains('square') && e.target !== draggedPiece) {
                e.target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            e.target.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.classList.remove('drag-over');
            
            if (!draggedPiece || !draggedFromSquare) return;
            
            const toRow = parseInt(e.target.dataset.row);
            const toCol = parseInt(e.target.dataset.col);
            
            try {
                const newState = try_move(draggedFromSquare.row, draggedFromSquare.col, toRow, toCol);
                renderBoard(newState);
                
                // Check if it's now Black's turn (bot's turn)
                const state = JSON.parse(newState);
                if (state.turn === 'Black' && !state.checkmate) {
                    // Trigger bot move after a brief delay to show the player's move
                    setTimeout(() => {
                        makeBotMove();
                    }, 100);
                }
            } catch (error) {
                console.error('Invalid move:', error);
                draggedPiece = null;
                draggedFromSquare = null;
            }
        }

        function makeBotMove() {
            // Show loading state before the blocking call
            document.getElementById('chess-board').classList.add('loading');
            document.getElementById('status').textContent = 'Bot thinking...';
            
            // Create callback to update depth display as bot thinks
            const depthCallback = (depth) => {
                const statusEl = document.getElementById('status');
                if (statusEl) {
                    statusEl.textContent = `Bot thinking... (depth ${depth})`;
                }
            };
            
            // Use setTimeout to allow UI to update before blocking
            setTimeout(() => {
                try {
                    // This will run the bot evaluation synchronously (up to 1 second)
                    // The Rust function handles the timing internally and calls depthCallback after each depth
                    const newState = make_bot_move(depthCallback);
                    renderBoard(newState);
                } catch (error) {
                    console.error('Bot move error:', error);
                    document.getElementById('status').textContent = 'Error: ' + error;
                } finally {
                    document.getElementById('chess-board').classList.remove('loading');
                }
            }, 50);
        }

        function updateStatus(state) {
            const status = document.getElementById('status');
            let statusText = `${state.turn} to move`;
            
            if (state.checkmate) {
                statusText = `Checkmate! ${state.turn === 'White' ? 'Black' : 'White'} wins!`;
            } else if (state.white_check || state.black_check) {
                statusText = `Check! ${state.turn} to move`;
            }
            
            // Add bot depth info if available
            if (state.bot_depth !== undefined) {
                statusText += ` (Bot searched to depth ${state.bot_depth})`;
            }
            
            status.textContent = statusText;
        }

        window.resetGame = function() {
            // Reset by reloading page (simplest way with static game)
            location.reload();
        };

        initGame();
    </script>
</body>
</html>
